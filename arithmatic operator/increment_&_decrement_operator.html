<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 3;
        var c= 4;

        document.write("before increment =>  "+(a+b));
        document.write("<br>");
        a++;
        document.write("after increment =>  "+(a+b));

        // decrement operator
        document.write("<br>before decrement =>  "+(b+c));
        b--;
        document.write("<br>");
        document.write("after decrement => "+(b+c));

        document.write("<br>");
        document.write("  "+(c++)+" , "+(c)+" , "+(++c)+" , "+(c--)+" , "+(c)+" , "+(--c)+" ");

    </script>
</head>
<body>
    
</body>
</html>
