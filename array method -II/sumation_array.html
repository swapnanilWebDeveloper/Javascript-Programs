<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();
        var sum = 0;
        for(var j=0; j<5; j++){
            arr[j] = prompt("Enter the "+j+" th element of array");
        }

        for(var i=0; i<5; i++){
            sum = sum + parseInt(arr[i]);
        }
        document.write("your array is : <br>");
        for(var i=0; i<5; i++){
            document.write(arr[i]+"<br>");
        }
        document.write("Sumation of array elements is = "+sum);
    </script>
</head>
<body>
    
</body>
</html>
