<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [10,80,40,55,77,33,54,87,66,25,46,79,83];
        // before sorting the array is :
        document.write("Before reversing the array is :<br>");
        for(var i=0; i<arr.length; i++){
              document.write(arr[i]+"  ");
        }
        document.write("<br>");

        arr.reverse();
        document.write("after reversing the array is : <br>");
        for(var i=0; i<arr.length; i++){
              document.write(arr[i]+"  ");
        }
    </script>
</head>
<body>
    
</body>
</html>
