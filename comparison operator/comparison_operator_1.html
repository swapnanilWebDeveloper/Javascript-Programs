<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b= 13;
        var c = 10;
        var d = "10";
        var e = 5;

        // '==' operator checks the values of the two varibles are just equal or not, where
        // as '===' opeartor checks both the value and the data type the two operands.
         
        document.write("== operator examples<br>");
        document.write((a==b)+"<br>");
        document.write((a==c)+"<br>");
        document.write((a==d)+"<br>");

        // '===' oprator examples
        
        document.write("=== operator examples<br>");
        document.write((a === b)+"<br>");
        document.write((a === c)+"<br>");
        document.write((a === d)+"<br>");

        // '!=' operator examples
        
        document.write("!= operator examples<br>");
        document.write( (a != c) + "<br>");
        document.write((a != d)+"<br>");
        document.write((a != b)+"<br>");
        
        // '!==' operartor examples
        document.write("!== operator examples<br>");
        document.write( (a !== c) + "<br>");
        document.write((a !== d)+"<br>");
        document.write((a !== b)+"<br>");

        // '>' operator examples
        document.write("> operator examples <br>");
        document.write( (a > e) + "<br>");
        document.write((a > b)+"<br>");
        document.write((a > c)+"<br>");

         // '>=' operator examples
         document.write(">= operator examples <br>");
        document.write( (a >= e) + "<br>");
        document.write((a >= b)+"<br>");
        document.write((a >= c)+"<br>");

         // '<' operator examples
         document.write("> operator examples <br>");
        document.write( (a < e) + "<br>");
        document.write((a < b)+"<br>");
        document.write((a < c)+"<br>");

         // '<=' operator examples
         document.write(">= operator examples <br>");
        document.write( (a <= e) + "<br>");
        document.write((a <= b)+"<br>");
        document.write((a <= c)+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
