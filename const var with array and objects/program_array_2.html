<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = [10, 20, 30, 40, 50];

        document.write("before changing the data<br>");
         for(var i = 0; i<a.length; i++){
            document.write(a[i]+" ");
        }
       //   a = [15,25,35,45,55];
       // note : - as 'a' is a constant type of array the values of 'a' can not be assigned
       // continously , but it can be assigned one by one 
        
       document.write("<br>after doubling the data<br>");
         
       for(var i = 0; i<a.length; i++){
            a[i] = a[i]*2;
        }
      
         for(var i = 0; i<a.length; i++){
            document.write(a[i]+" ");
        }
    </script>
</head>
<body>
    
</body>
</html>
