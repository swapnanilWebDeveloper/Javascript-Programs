<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var employee = {
            name : "Suryendu",
            sur_name : "sarkar",
            age : 25,
            profession : "doctor",
            degree : "MBBS",
            internship_points : [98, 82, 75, 64],
            subject : {
                'physiology': '73',
                'Anatomy' : '84',
                'micro_biology' : '69',
                'nutrition' : '90',
                'boi_chemistry' : '86'
            }
        }

        for(var key in employee){

            if(key == 'subject'){
                document.write("<br>marks in subjects <br>");
                for(var x in employee.subject){
                    document.write(x+" : "+employee.subject[x]+"<br>");
                }
            }
            else if(key == 'internship_points'){
                var sum = 0;
                document.write("The internship points are : <br>");
                for(var i = 0; i<employee.internship_points.length; i++){
                      sum = sum + employee.internship_points[i];
                      document.write(employee.internship_points[i]+" , "); 
                }
            }
            else{
                document.write(key+" : "+employee[key]+" <br>");
            }
        }
    </script>
</head>
