    <script>
        var a = [40,35,20,65,30,55,50];

        document.write("your array is : <br>");
        a.forEach(function(value,index){
            document.write(index+" : "+value+"<br>");
        }
        );
         
        var min = a[0];
        a.forEach(function(value,index){
            if(index < a.length - 1){
                if(a[index+1] < min){
                    min = a[index+1];
                }
            }
        }
        );
         
        document.write("The smallest element is ="+min);
    </script>
