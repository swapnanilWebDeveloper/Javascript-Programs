<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         
         function factorial_calc(num){
            var fact = 1;
            for(var i=1; i<=num; i++){
                fact = fact * i;
            }
            return fact;
         }
         var value1 = factorial_calc(4);
         var value2 = factorial_calc(5);

         document.write("factorial is : = "+value1+"<br>");
         document.write("factorial is : = "+value2+"<br>");
    </script>
</head>
