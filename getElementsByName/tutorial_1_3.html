<script>
       function submit_data(){
        var data_name = document.getElementsByName('myName');
        var data_address = document.getElementsByName('myAddress');
        var tag_data = document.getElementsByTagName('p');
        var another_tag = document.getElementsByTagName('h4');
        var arr_mod = ["first Name" ,"last Name", "father's name", "mother's name", "city", "district", "state", "country" , "age" , "salary"];

       for(var i=0; i<data_name.length; i++){
            tag_data[i].innerHTML = arr_mod[i]+" is : "+data_name[i].value;
            console.log(tag_data[i].innerHTML+"<br>");
        }
          
        for(var i=0; i<data_address.length; i++){
           another_tag[i].innerHTML = arr_mod[i + data_name.length]+" is : "+data_address[i].value;
            console.log(another_tag[i].innerHTML+"<br>");
        }

       }
</script>
