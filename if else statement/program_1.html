<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 20;
        var b = 10;
        var c = 30;
        var d = 20;
        var e = "20";

        // if statement number 1

        if(a == b){
            document.write(a+" is equal to "+b+"<br>");
        }
        else{
            document.write(a+" is not equal to "+b+"<br>");
            if( a == d ){
                document.write(a+" is equal to "+d+"<br>");
            }
        }

        // if statement number 2
        if(a > c){
            document.write(a+" is greater than "+c+"<br>");
        }
        else{
            document.write(a+" is not greater than "+c+"<br>");
            if( a > b ){
                document.write(a+" is greater than "+b+"<br>");
            }
        } 
        
        // if statement number 3

          if(a === e){
            document.write(a+" is equal to "+e+"<br>");
        }
        else{
            document.write(a+" is not equal to "+e+"  because datatype does not match<br>");
            if( a === d ){
                document.write(a+" is equal to "+d+"  & the datatype also matches with each other<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
