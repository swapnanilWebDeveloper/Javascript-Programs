          is_prime : function(){
              var num,N,sum=0, dig;
              for(var j = 0; j < this.prime.length; j++){
                num = this.prime[j];
                for(var i = 2; i<num; i++){
                if( num % i == 0){
                    break;
                }
              }
              if(i == num){
                document.write(num+" is a prime number<br>");
              }
              else{
                document.write(num+" is a not a prime number<br>");
              }
              } 
          },

          is_palindrome : function(num){
                 var N , dig, sum = 0;
                 N = num;
                 while(N > 0){
                    dig = parseInt(N % 10);
                    sum = (sum + dig)*10;
                    N = parseInt(N / 10);
                }
                sum = sum / 10 ;
                document.write("The reverse of "+num+" is = "+sum+"<br>");
                if(num == sum){
                    return num+" is a palindrome<br>";
                }
                else{
                    return num+" is not a palindrome<br>";
                }
          }
       }
