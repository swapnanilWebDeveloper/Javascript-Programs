<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [11,14,5,9,6,8];

        document.write("before changing the values array is : <br>");
        
        for(var i = 0; i<arr.length; i++){
            document.write(arr[i]+" , ");
        }

        var b = arr.map(mult_ten);
        document.write("<br>after changing the values new array is : <br>");
        
        for(var i = 0; i<b.length; i++){
            document.write(b[i]+" , ");
        }

        function mult_ten(val){
           var x;
           x = val * 10;
           return x;
        }
    </script>
</head>

</body>
</html>
