<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [
            { fname: "mayuk", lname: "mukherjee" },
            { fname: "suryendu", lname: "sarkar"},
            { fname: "sanlap", lname: "gadai"}
        ];

        var b = arr.map(str_concat);
        for(var i = 0; i<b.length; i++){
             document.write(b[i]+" <br>");
        }

        function str_concat(temp){
            var st;
            st = temp.fname+" "+temp.lname;
            return st;
        }
    </script>
</head>
<body>
    
</body>
</html>
