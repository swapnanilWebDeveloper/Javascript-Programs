<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var student = [
            { fname: "mayuk", lname: "mukherjee", science : {'physics' : '99', 'chemisrty' : '88', 'mathematics' : '97'} },
            { fname: "suryendu", lname: "sarkar",science : {'physics' : '90', 'chemisrty' : '68', 'mathematics' : '68'}},
            { fname: "sanlap", lname: "gadai",science : {'physics' : '83', 'chemisrty' : '98', 'mathematics' : '67'}}
        ];

        var b = student.map(stu_name);
        var c = student.map(science_total);

        for(var i = 0; i < b.length; i++){
            document.write("Total marks for "+b[i]+" is : "+c[i]+"<br>");
        }
       
        function stu_name(name_data){
             var nm;
             nm = name_data.fname+" "+name_data.lname;
             return nm;
        }

        function science_total(marks){
            var sumation;
            sumation = parseInt(marks.science.physics) + parseInt(marks.science.chemisrty) + parseInt(marks.science.mathematics);
            return sumation;
        }
       
    </script>
</head>
