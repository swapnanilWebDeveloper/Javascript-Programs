<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var stu = [
            { fname: "mayuk", lname: "mukherjee" ,science_arr : [99,88,91]},
            { fname: "suryendu", lname: "sarkar",science_arr : [70,81,68]},
            { fname: "sanlap", lname: "gadai",science_arr : [78,60,54]}
        ];

        var b = stu.map(name_full);
        var c = stu.map(total_marks);

        for(var i = 0; i < b.length; i++){
             document.write("Total marks of "+b[i]+" is = "+c[i]+"<br>");
        }

        function name_full(data){
            var name_data;
            name_data = data.fname+" "+data.lname;
            return name_data;
        }

        function total_marks(mar){
            var total=0;
            for(var i = 0; i < mar.science_arr.length; i++ ){
                total = total + mar.science_arr[i];
            }
            return total;
        }
    </script>
