<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
             const individual = [
    { fname: "mayuk",  lname : "mukherjee", science:[90,68,97] },
    { fname: "suryendu",  lname : "sarkar", science: [70,88,67] },
    { fname: "Aninda",  lname : "chatterjee", science: [69,54,68]},
    { fname: "sanlap",  lname : "gadai", science:[64,80,82] },
];

const modify_data = (person) =>{
       last_per = {};
       last_per.name = person.fname +" "+person.lname;
       var sum = 0;
       for(var i = 0 ; i < person.science.length; i++){
        sum = sum + person.science[i];
       }
       last_per.marks = sum;
       return last_per;
}

let Newperson = individual.map(modify_data);

for(var i = 0; i< Newperson.length; i++){
      document.write(Newperson[i].name+" 's total marks is = "+Newperson[i].marks+"<br>");
}
    </script>
</head>

</body>
