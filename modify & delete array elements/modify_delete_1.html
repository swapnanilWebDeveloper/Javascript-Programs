        }

        arr[2] = 75000;
        document.write("after changing three elements<br>");

            document.write(arr[i]+"  ");
        }
        document.write("<br>");

        arr[3] = "Thana para";
        document.write("after changing four elements<br>");
        for(var i=0; i<arr.length; i++){
            document.write(arr[i]+"  ");
        }        

    </script>
