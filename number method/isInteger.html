<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 100;

        var a_num = Number.isInteger(a);
        document.write(a_num + "<br>");

        var b = "100";

        var b_num = Number.isInteger(b);
        document.write(b_num + "<br>");

        var c = 10.5463;

        var c_num = Number.isInteger(c);
        document.write(c_num + "<br>");

        var d = -54;

        var d_num = Number.isInteger(d);
        document.write(d_num + "<br>");

        var e = 10 - 5;

        var e_num = Number.isInteger(e);
        document.write(e_num + "<br>");

        var f = 10.55 - 5;

        var f_num = Number.isInteger(f);
        document.write(f_num + "<br>");
         
        var g = true;

        var g_num = Number.isInteger(g);
        document.write(g_num + "<br>");

        var h = false;

        var h_num = Number.isInteger(h);
        document.write(h_num + "<br>");
</script>
</head>

<body>

</body>

</html>
