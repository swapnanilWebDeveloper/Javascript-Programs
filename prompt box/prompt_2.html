    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var  perc;
       

        perc = prompt("ENter the percentage");

        if( perc >= 80 && perc<= 100 ){
            document.write("your marks are excellent");
        }
        else if( perc >= 65 && perc < 80 ){
            document.write("your marks are very good");
        }
        else if( perc >= 50 && perc < 65){

        else if( perc >= 35 && perc < 50){

        else if(perc < 35){

        else{
            document.write("enter a valid percentage");
        }
    </script>
