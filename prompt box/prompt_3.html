<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // convert these two variables into integer by parseInt
        var a = parseInt(prompt("Enter the first number"));
        var b = parseInt(prompt("Enter the second number"));
      //  var c = prompt("Enter the third number");
      //  var c = parseInt(a) + parseInt(b);
        
       document.write("sumation is = "+(a+b)+"<br>");
       document.write("substraction is ="+(a-b)+"<br>");
       document.write("multiplication is = "+(a*b)+"<br>");
       document.write("division is = "+(a/b)+"<br>");
       document.write("remainder is = "+(a % b)+"<br>");
    </script>
</head>
