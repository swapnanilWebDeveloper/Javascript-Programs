<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documentt</title>
    <script>
        var arr = [10,20,30,40,50,60,70,80];

        document.write("original array is <br>");
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");
        
        document.write("(shift) delete the first element <br>");
        arr.shift();
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

        document.write("(shift) delete the first element <br>");
        arr.shift();
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

        document.write("(shift) delete the first element <br>");
        arr.shift();
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

        // unshift some extra elements here
        document.write("unshift an extra element at the first place <br>");
        arr.unshift(16);
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

        document.write("unshift an extra element at the first place <br>");
        arr.unshift(27);
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

        document.write("unshift an extra element at the first place <br>");
        arr.unshift(38);
        for(var i=0; i<arr.length; i++){
                document.write(arr[i]+" ");
        }
        document.write("<br>");

    </script>
</head>

</html>
