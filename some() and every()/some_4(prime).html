<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [12,30,45,11,16,17,28];

        for(var i=0; i<arr.length; i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");

        var data = arr.some(check_prime);
        document.write(data+"<br>");

        function check_prime(num){
            var N;
            for(i=2; i<num; i++){
                if(num % i == 0){
                    break;
                }
            }
            if( i == num){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
